<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chatbot-icon {
      position: fixed; bottom: 20px; right: 20px;
      width: 60px; height: 60px; border-radius: 50%;
      background: #ff5733; color: white; display: flex;
      justify-content: center; align-items: center;
      cursor: pointer; font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .chatbox {
      display: none; flex-direction: column;
      position: fixed; bottom: 90px; right: 20px;
      width: 300px; height: 400px;
      border-radius: 10px; background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .chat-header {
      background: #ff5733; color: white;
      padding: 10px; font-weight: bold;
      border-top-left-radius: 10px; border-top-right-radius: 10px;
    }
    .chat-messages {
      flex: 1; padding: 10px; overflow-y: auto;
      font-size: 14px;
    }
    .chat-input {
      display: flex; border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1; border: none; padding: 10px;
      outline: none;
    }
    .chat-input button {
      background: #ff5733; color: white;
      border: none; padding: 10px 15px;
      cursor: pointer;
    }
    .chat-input input:disabled,
    .chat-input button:disabled {
      background: #f0f0f0; color: #aaa; cursor: not-allowed;
    }
    .msg-user { text-align: right; color: #ff5733; margin: 5px 0; }
    .msg-bot { text-align: left; color: #333; margin: 5px 0; }
    .typing {
      display: flex; align-items: center;
      margin: 5px 0; text-align: left; color: #888;
      font-style: italic;
    }
    .dot {
      height: 8px; width: 8px; margin: 0 2px;
      background: #888; border-radius: 50%;
      display: inline-block; animation: bounce 1.3s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chatbot-icon" id="chatbotIcon">ðŸ’¬</div>

  <div class="chatbox" id="chatbox">
    <div class="chat-header">Pizza Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask me anything...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatbotIcon = document.getElementById("chatbotIcon");
    const chatbox = document.getElementById("chatbox");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    let ws;
    let typingIndicator;

    chatbotIcon.addEventListener("click", () => {
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = (event) => {
          removeTyping();
          enableInput();
          addMessage(event.data, "msg-bot");
        };
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg === "") return;
      addMessage(msg, "msg-user");
      ws.send(msg);
      chatInput.value = "";
      showTyping();
      disableInput();
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      removeTyping();
      typingIndicator = document.createElement("div");
      typingIndicator.className = "typing";
      typingIndicator.innerHTML = `
        Bot is typing <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      `;
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
    }

    function disableInput() {
      chatInput.disabled = true;
      sendBtn.disabled = true;
    }

    function enableInput() {
      chatInput.disabled = false;
      sendBtn.disabled = false;
      chatInput.focus();
    }
  </script>
</body>
</html>
